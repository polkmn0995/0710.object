<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열객체</title>
  </head>
  <body>
    <script>
      var nums = [1, 2, 3];
      var chars = ["a", "b", "c", "d"];

      // 배열 2개 합치기
      var numsChars = nums.concat(chars);
      var charsNums = chars.concat(nums);
      document.write(`nums에 chars를 합치면 : ${numsChars} <br>`);
      document.write(`chars에 nums를 합치면 : ${charsNums} <br>`);

      // 배열 내의 요소 합치기
      var string1 = nums.join();
      document.write(`${string1} <br>`);
      var string2 = chars.join();
      document.write(`${string2} <br>`);

      // 요소 추가 ( push , unshift ) = 새로운 Lenght 값을 반환
      // push는 뒤에 추가
      var ret1 = nums.push(4, 5);
      console.log();
      document.write(`length : ${ret1} | 배열 : ${nums} <br>`);

      // unshift는 앞에 추가
      var ret2 = nums.unshift(0);
      document.write(`length : ${ret2} | 배열 : ${nums} <br>`);

      // 요소 추출 ( pop , shift ) - 꺼낸 요소 반환
      // pop는 마지막 요소 꺼냄
      var pop = chars.pop();
      document.write(`꺼낸 요소 : ${pop}, 배열 : ${chars} <br>`);

      // shift는 앞의 요소 꺼냄
      var shift = chars.shift();
      document.write(`꺼낸 요소 : ${shift}, 배열 : ${chars} <br>`);
    </script>
  </body>
</html>
