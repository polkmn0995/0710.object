<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>독서 챌린지</title>
    <style>
      #container {
        width: 300px;
        margin: 50px auto;
        height: 300px;
        border-radius: 50%;
        border: 2px double #222;
        background-color: #d8f0fc;
        text-align: center;
      }
      h1 {
        margin-top: 80px;
      }
      .accent {
        font-size: 1.8rem;
        font-weight: bold;
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>책읽기</h1>
      <p>
        <span class="accent" id="result"></span>일 연속으로 <br />
        책 읽기를 달성했군요.
      </p>
    </div>

    <script>
      var now = new Date("2023-07-11");
      var firstDay = new Date("2023-02-01");
      var toNow = now.getTime();
      var toFirst = firstDay.getTime();
      var passedTime = toNow - toFirst;
      passedTime = Math.round(passedTime / (1000 * 60 * 60 * 24));
      document.querySelector("#result").innerHTML = passedTime;
    </script>
  </body>
</html>
