<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object 객체</title>
  </head>
  <body>
    <!-- new 객체명 -->
    <script>
      var now = new Date();
      document.write(`현재시각은 ${now} 입니다`);
      document.write(`<br> 현재 시각은  ${now.toLocaleDateString()} 입니다`);
    </script>
  </body>
</html>
